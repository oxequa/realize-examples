settings:
  resources:
    outputs: outputs.log
    logs: logs.log
    errors: errors.log
  server:
    status: false
    open: false
    host: localhost
    port: 5001
projects:
- name: coin
  path: .
  commands:
    vet: false
    fmt: true
    test: false
    generate: false
    bin:
      status: true
    build:
      status: false
    run: true
  watcher:
    preview: false
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
