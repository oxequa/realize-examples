settings:
  resources:
    output: outputs.log
    log: logs.log
  server:
    enable: true
    open: false
    host: localhost
    port: 5000
  config:
    flimit: 0
projects:
- name: cli
  path: /
  run: true
  bin: true
  generate: false
  build: false
  fmt: true
  test: false
  params:
  - --lang=spanish
  - name.something
  watcher:
    before: []
    after: []
    paths:
    - /
    ignore_paths:
    - vendor
    exts:
    - .go
    preview: false
  cli:
    streams: true
  file:
    streams: false
    logs: false
    errors: false
